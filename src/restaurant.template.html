<table class="table table-responsive table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Body</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="#item of restaurants">
      <td>{{ item.id }}</td>
      <td>{{ item.title }}</td>
      <td>{{ item.body | custom:30 }}</td>
      <td>Detail Edit Delete</td>
    </tr>
  </tbody>
</table>
