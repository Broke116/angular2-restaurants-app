<table class="table table-responsive table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Body</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="#item of restaurants">
      <td>{{ item.id }}</td>
      <td>{{ item.title }}</td>
      <td>{{ item.body | custom:30 }}</td>
      <td><a href="{{ item.id }}">Detail</a> <a href="{{ item.id }}">Edit</a> <a href="{{ item.id }}">Delete</a></td>
    </tr>
  </tbody>
</table>
