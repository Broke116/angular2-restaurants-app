<div class="row">
    <br/>
    <div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
        <i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>
        <input #gb type="text" pInputText size="50" style="float:left" placeholder="Filter">
    </div>
    <p-dataTable #dt [value]="restaurants" [rows]="10" [paginator]="true" [pageLinks]="4" sortMode="multiple" [globalFilter]="gb">
        <header>
            <div class="ui-helper-clearfix">
                Restaurants  <button type="button" pButton icon="fa fa-file-o" iconPos="left" label="CSV" (click)="dt.exportCSV()" style="float:right"></button>
            </div>
        </header>
        <footer>There are {{ totalRest }} restaurants</footer>   
        <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header" [sortable]="true"></p-column>
    </p-dataTable>    
</div>
