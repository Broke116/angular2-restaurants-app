<div class="home-page">
    <h1>Restaurant search application<span></span></h1>
    <span>Find nearby restaurants</span>
    <div class="search-panel">
        <form #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm.value)" >
            <div class="input-group">
                <input type="text" class="form-control" id="searchValue"
                        name="searchValue" [(ngModel)]="name">
                <div class="input-group-btn btn_search">
                    <button type="submit" class="btn btn-success" >Search</button>
                </div>           
            </div>
        </form>
    </div> <!-- search-panel -->
</div>
